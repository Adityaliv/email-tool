<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Cell Email Automator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
        }
        .form-container {
            max-width: 800px;
        }
        .preview-container {
             border: 1px solid #e5e7eb;
             box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-primary {
            background-color: #1b3055;
        }
        .btn-primary:hover {
            background-color: #2c4c83;
        }
        .btn-secondary {
            background-color: #6b7280;
        }
        .btn-secondary:hover {
            background-color: #5a616b;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Placement Cell Email Automator</h1>
            <p class="mt-2 text-md text-gray-600">Enter the job details below to generate a formatted email draft.</p>
        </header>

        <!-- Form for entering job details -->
        <div class="form-container mx-auto bg-white p-8 rounded-xl shadow-md">
            <form id="jobDetailsForm">
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="recipientEmails" class="block text-sm font-medium text-gray-700">Recipient Emails (comma-separated)</label>
                        <input type="text" id="recipientEmails" placeholder="student1@example.com, student2@example.com" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                    <div>
                        <label for="emailSubject" class="block text-sm font-medium text-gray-700">Email Subject Line</label>
                        <input type="text" id="emailSubject" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label for="companyName" class="block text-sm font-medium text-gray-700">Company Name</label>
                        <input type="text" id="companyName" value="Dalberg Advisors" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                    <div>
                        <label for="companyWebsite" class="block text-sm font-medium text-gray-700">Company Website Link</label>
                        <input type="url" id="companyWebsite" value="https://www.dalberg.com/" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                    <div>
                        <label for="designation" class="block text-sm font-medium text-gray-700">Designation</label>
                        <input type="text" id="designation" value="Undergraduate Intern" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                    <div>
                        <label for="eligibility" class="block text-sm font-medium text-gray-700">Eligibility (Batches)</label>
                        <input type="text" id="eligibility" value="Batch of 2026/27 & Batch of 2027/28" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                     <div>
                        <label for="eligibleCourses" class="block text-sm font-medium text-gray-700">Eligible Courses</label>
                        <input type="text" id="eligibleCourses" value="B.Com. (Hons.) & B.A. (Hons.) Economics" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                        <input type="text" id="location" value="Mumbai and New Delhi" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                    <div>
                        <label for="jobDescription" class="block text-sm font-medium text-gray-700">Job Description Link</label>
                        <input type="url" id="jobDescription" value="https://example.com/job-description" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                    <div>
                        <label for="applyLink" class="block text-sm font-medium text-gray-700">Link to Apply</label>
                        <input type="url" id="applyLink" value="https://example.com/apply-now" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="deadline" class="block text-sm font-medium text-gray-700">Deadline to Apply</label>
                        <input type="text" id="deadline" value="9:29 A.M., 01 November 2025 (IST)" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-[#1b3055] focus:border-[#1b3055] sm:text-sm" required>
                    </div>
                </div>
                <div class="mt-8 text-center">
                    <button type="submit" class="w-full md:w-auto inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-base font-medium rounded-md text-white btn-primary">
                        Generate Email Preview
                    </button>
                </div>
            </form>
        </div>

        <!-- Email Preview Section -->
        <div id="previewSection" class="mt-10 hidden">
            <h2 class="text-2xl font-bold text-center mb-4">Email Preview</h2>
            <div class="preview-container mx-auto bg-white rounded-lg overflow-hidden">
                <div id="emailPreview" class="p-4"></div>
            </div>
            <div class="mt-6 text-center">
                 <p class="text-gray-600 mb-4">Step 1: Copy the email body. Step 2: Open in Gmail and paste.</p>
                <div class="flex justify-center gap-4 flex-wrap">
                    <button id="copyEmailBtn" class="w-full md:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white btn-secondary">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.5 8.25V6a2.25 2.25 0 00-2.25-2.25H6A2.25 2.25 0 003.75 6v8.25A2.25 2.25 0 006 16.5h2.25m8.25-8.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-7.5A2.25 2.25 0 018.25 18v-1.5m8.25-8.25h-6.75" /></svg>
                        Copy Email Body
                    </button>
                    <a id="sendEmailBtn" href="#" target="_blank" class="w-full md:w-auto inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white btn-primary">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" /><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" /></svg>
                        Open in Gmail & Paste
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('jobDetailsForm');
        const previewSection = document.getElementById('previewSection');
        const emailPreview = document.getElementById('emailPreview');
        const sendEmailBtn = document.getElementById('sendEmailBtn');
        const copyEmailBtn = document.getElementById('copyEmailBtn');
        
        let generatedEmailHTML = ''; // Store the generated HTML

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get values from the form
            const companyName = document.getElementById('companyName').value;
            const designation = document.getElementById('designation').value;
            
            // Auto-populate subject line if empty
            const emailSubjectInput = document.getElementById('emailSubject');
            if (!emailSubjectInput.value) {
                emailSubjectInput.value = `Off-Campus Opportunity: ${companyName} - ${designation}`;
            }

            const recipientEmails = document.getElementById('recipientEmails').value;
            const emailSubject = emailSubjectInput.value;
            const companyWebsite = document.getElementById('companyWebsite').value;
            const eligibility = document.getElementById('eligibility').value;
            const eligibleCourses = document.getElementById('eligibleCourses').value;
            const jobDescription = document.getElementById('jobDescription').value;
            const location = document.getElementById('location').value;
            const applyLink = document.getElementById('applyLink').value;
            const deadline = document.getElementById('deadline').value;

            generatedEmailHTML = `
                <div style="font-family: 'Trebuchet MS', Arial, sans-serif; font-size: 16px; color: #333; line-height: 1.6;">
                    <p>Dear Student,</p>
                    <p>Greetings from <strong>The Placement Cell!</strong></p>
                    <p>Trust you are doing well.</p>
                    <br>
                    <p>We are pleased to inform you about the following Off-Campus Opportunity at <strong>${companyName}</strong>:</p>
                    
                    <div style="background-color: #1b3055; color: white; padding: 10px 12px; font-size: 18px; font-weight: bold; margin-top: 20px;">
                        ${companyName.toUpperCase()}
                    </div>
                    
                    <table style="width: 100%; border-collapse: collapse; margin-top: 1px; border: 1px solid #e0e0e0;">
                        <tbody>
                            <tr style="border-bottom: 1px solid #e0e0e0;"><td style="padding: 12px; font-weight: bold; width: 150px;">Company Website Link</td><td style="padding: 12px;">: <a href="${companyWebsite}" style="color: #1b3055; text-decoration: none;">Click Here</a></td></tr>
                            <tr style="border-bottom: 1px solid #e0e0e0;"><td style="padding: 12px; font-weight: bold;">Designation</td><td style="padding: 12px;">: ${designation}</td></tr>
                            <tr style="border-bottom: 1px solid #e0e0e0;"><td style="padding: 12px; font-weight: bold;">Eligibility</td><td style="padding: 12px;">: ${eligibility}</td></tr>
                            <tr style="border-bottom: 1px solid #e0e0e0;"><td style="padding: 12px; font-weight: bold;">Eligible Courses</td><td style="padding: 12px;">: ${eligibleCourses}</td></tr>
                            <tr style="border-bottom: 1px solid #e0e0e0;"><td style="padding: 12px; font-weight: bold;">Job Description</td><td style="padding: 12px;">: <a href="${jobDescription}" style="color: #1b3055; text-decoration: none;">Click Here</a></td></tr>
                            <tr style="border-bottom: 1px solid #e0e0e0;"><td style="padding: 12px; font-weight: bold;">Location</td><td style="padding: 12px;">: ${location}</td></tr>
                            <tr style="border-bottom: 1px solid #e0e0e0;"><td style="padding: 12px; font-weight: bold;">Link to Apply</td><td style="padding: 12px;">: <a href="${applyLink}" style="color: #1b3055; text-decoration: none;">Click Here</a></td></tr>
                            <tr><td style="padding: 12px; font-weight: bold;">Deadline to Apply</td><td style="padding: 12px;">: ${deadline}</td></tr>
                        </tbody>
                    </table>

                    <div style="background-color: #1b3055; color: white; padding: 10px 12px; font-weight: bold; margin-top: 20px;">
                        KINDLY NOTE:
                    </div>
                    <div style="padding: 12px; border: 1px solid #e0e0e0; border-top: none; font-size: 14px;">
                        This mail is completely SAFE and does not contain any unsafe/spam/phishing content. If the links are visible as text, we recommend you to mark this email as safe to access the hyperlinks.
                    </div>
                </div>
            `;

            // Display the preview
            emailPreview.innerHTML = generatedEmailHTML;
            previewSection.classList.remove('hidden');

            // Set up the "Send via Gmail" button (without the body)
            const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(recipientEmails)}&su=${encodeURIComponent(emailSubject)}`;
            sendEmailBtn.href = gmailUrl;
            
            // Scroll to the preview
            previewSection.scrollIntoView({ behavior: 'smooth' });
        });

        copyEmailBtn.addEventListener('click', () => {
            if (navigator.clipboard && window.isSecureContext) {
                // Modern async clipboard API
                navigator.clipboard.writeText(generatedEmailHTML).then(() => {
                    const originalText = copyEmailBtn.innerHTML;
                    copyEmailBtn.innerHTML = 'Copied!';
                    setTimeout(() => { copyEmailBtn.innerHTML = originalText; }, 2000);
                }).catch(err => {
                    console.error('Failed to copy content: ', err);
                    alert('Failed to copy email body.');
                });
            } else {
                // Fallback for older browsers or insecure contexts
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = generatedEmailHTML;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    const originalText = copyEmailBtn.innerHTML;
                    copyEmailBtn.innerHTML = 'Copied!';
                    setTimeout(() => { copyEmailBtn.innerHTML = originalText; }, 2000);
                } catch (err) {
                    console.error('Fallback copy failed: ', err);
                    alert('Failed to copy email body.');
                }
                document.body.removeChild(tempTextArea);
            }
        });
    </script>
</body>
</html>
